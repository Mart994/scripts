# ============================================================
# Kitty Terminal Configuration — Linux & macOS
# ============================================================

# --- Configuración Visual y Fuente ---
font_family      JetBrainsMono Nerd Font
bold_font        auto
italic_font      auto
bold_italic_font auto
font_size        12.0
# En Mac con pantalla Retina, 11.0 suele verse equivalente al 12.0 de Linux
# font_size 11.0

# Suavizado de bordes y ligaduras
disable_ligatures never

# --- Estética de la Ventana ---
window_padding_width 5
placement_strategy center
background_opacity 0.85
# (Linux/KDE) El desenfoque se controla desde Preferencias del Sistema > Efectos de Escritorio > Desenfocar
# (macOS) Descomentar la siguiente línea para blur nativo:
# background_blur 20

# --- Barra de Pestañas (Tabs) ---
tab_bar_edge bottom
tab_bar_style powerline
tab_powerline_style slanted
tab_title_template "{index}: {title}"
# active_tab_foreground   #11111b
# active_tab_background   #cba6f7
active_tab_font_style   bold
# inactive_tab_foreground #cdd6f4
# inactive_tab_background #181825

# --- Comportamiento ---
enable_audio_bell yes
confirm_os_window_close 0

# ============================================================
# macOS — Configuración específica
# ============================================================
# Estas opciones son ignoradas en Linux.

# Option funciona como Alt (CLAVE para atajos en bash/zsh: alt+b, alt+f, etc.)
macos_option_as_alt yes

# Barra de título usa el color de fondo de la terminal
macos_titlebar_color background

# Cerrar la app cuando se cierra la última ventana (comportamiento Mac-like)
macos_quit_when_last_window_closed yes

# Estilo del borde de ventana en macOS (opciones: system, titlebar-only, titlebar-and-corners, custom)
# macos_window_resizable yes

# ============================================================
# Atajos de teclado
# ============================================================
# kitty_mod por defecto es ctrl+shift en ambos OS.
# Si en Mac preferís usar cmd como modificador principal, descomentar:
# kitty_mod cmd

# Clipboard (funcionan en ambos OS)
map ctrl+shift+c copy_to_clipboard
map ctrl+shift+v paste_from_clipboard
# macOS alternativas con cmd
map cmd+c copy_to_clipboard
map cmd+v paste_from_clipboard

# Tabs
map ctrl+shift+t new_tab
map ctrl+shift+w close_tab
map ctrl+shift+right next_tab
map ctrl+shift+left previous_tab
# macOS alternativas con cmd
map cmd+t new_tab
map cmd+w close_tab

# Font size
map ctrl+shift+equal change_font_size all +1.0
map ctrl+shift+minus change_font_size all -1.0
map ctrl+shift+0 change_font_size all 0
# macOS alternativas con cmd
map cmd+equal change_font_size all +1.0
map cmd+minus change_font_size all -1.0
map cmd+0 change_font_size all 0

# Splits / Layouts
map ctrl+shift+enter new_window
map ctrl+shift+] next_window
map ctrl+shift+[ previous_window
# macOS alternativas con cmd
map cmd+enter new_window

# ============================================================
# Theme
# ============================================================

# BEGIN_KITTY_THEME
# Tokyo Night
include current-theme.conf
# END_KITTY_THEME
